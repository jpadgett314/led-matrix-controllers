<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Example Without ESM</title>
</head>
<body>
    <h1>Example Without ESM</h1>
    <button id="connect">Connect</button>
    <script src="https://cdn.jsdelivr.net/npm/led-matrix-controllers@latest/dist/led-matrix-controllers.umd.min.js"></script>
    <script>
        const { DefaultController, Pattern } = LedMatrixControllers;

        let controller = new DefaultController();

        document.getElementById('connect').onclick = async () => {
            await controller.connect();
            await controller.pattern(Pattern.ZIG_ZAG);
            await controller.startScrolling();
        };
    </script>
</body>
</html>
